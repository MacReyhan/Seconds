<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Time Calculators</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b044a">
<style>
:root{
--bg1:#2b044a;
--bg2:#6a2b8f;
--glass: rgba(255,255,255,0.06);
--accent: #caa2ff;
--muted: rgba(255,255,255,0.7);
--danger: #ff7b7b;
}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
body{
display:flex;flex-direction:column;align-items:center;justify-content:center;
/* Reduced the vertical gap between the widgets */
gap:10px;
background: radial-gradient(1200px 600px at 10% 10%, rgba(106,43,143,0.18), transparent),
linear-gradient(180deg,var(--bg1),var(--bg2));
color: white;
}
.widget{
width: 260px;
padding: 14px;
border-radius: 12px;
background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
box-shadow: 0 8px 20px rgba(11,6,27,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
backdrop-filter: blur(8px) saturate(120%);
display:grid;
/* Reduced the vertical gap inside the widget even more */
gap:2px;
}
.title{display:flex;align-items:center;justify-content:space-between;}
.title h1{font-size:15px;margin:0;font-weight:600;letter-spacing:0.2px;color:var(--accent);}
.title small{font-size:10px;color:var(--muted);}
.row{display:flex;gap:4px;align-items:center;}
label{font-size:12px;color:var(--muted);min-width:1px;}
input{
-webkit-appearance:none;appearance:none;
width:160px;padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
background: var(--glass);color: #fff;font-size:14px;outline:none;
}
.output{
/* Reduced the top margin of the output field */
margin-top:2px;
border-radius:8px;padding:6px 10px;font-size:16px;font-weight:700;
display:flex;justify-content:space-between;align-items:center;
}
.out-left{color:var(--muted);font-size:11px;font-weight:600;}
.out-right{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; color:#fff;}
</style>
</head>
<body>
<main class="widget" role="application" aria-label="Seconds plus thirty calculator">
  <div class="title"><h1>Seconds +30</h1><small>Wrap at 60</small></div>
  <div class="row"><label for="seconds">Enter seconds</label><input id="seconds" type="number" min="0" max="59" placeholder="0 - 59"></div>
  <div class="output" style="background:var(--glass)"><div class="out-left">Output</div><div class="out-right" id="result">—</div></div>
</main>

<main class="widget" role="application" aria-label="Add 20 mins time check">
  <div class="title"><h1>Add 20 mins</h1><small>Wrap at 60</small></div>
  <div class="row"><label for="timeInput">Enter minutes</label><input id="timeInput" type="number" min="0" max="59" placeholder="0 - 59"></div>
  <div class="output" id="timeOutputBox" style="background:var(--glass)"><div class="out-left">Output</div><div class="out-right" id="timeResult">—</div></div>
</main>

<script>
const input = document.getElementById('seconds');
const resultEl = document.getElementById('result');
function updateSeconds(){
  const v = input.value.trim();
  if (v === '' || isNaN(v) || v<0 || v>59) { resultEl.textContent = '—'; return; }
  const n = Number(v);
  // Calculate the new minute value, wrapping at 60
  const out = (n + 30) % 60;
  // Format the output to be a two-digit string (e.g., 5 becomes "05")
  resultEl.textContent = out.toString().padStart(2, '0');
}
input.addEventListener('input', updateSeconds);

const timeInput = document.getElementById('timeInput');
const timeResult = document.getElementById('timeResult');

function updateTime(){
  const v = timeInput.value.trim();
  // Check for valid input: not empty, is a number, and within range 0-59
  if (v === '' || isNaN(v) || v < 0 || v > 59) {
    timeResult.textContent = '—';
    return;
  }
  const n = Number(v);
  // Calculate the new minute value, wrapping at 60
  const out = (n + 20) % 60;
  // Format the output to be a two-digit string (e.g., 5 becomes "05")
  timeResult.textContent = out.toString().padStart(2, '0');
}

timeInput.addEventListener('input', updateTime);
</script>
</body>
</html>
