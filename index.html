<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Seconds +30 — Minimalist</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2b044a">
<style>
:root{
--bg1:#2b044a;
--bg2:#6a2b8f;
--glass: rgba(255,255,255,0.06);
--accent: #caa2ff;
--muted: rgba(255,255,255,0.7);
--danger: #ff7b7b;
}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
body{
display:flex;align-items:center;justify-content:center;
background: radial-gradient(1200px 600px at 10% 10%, rgba(106,43,143,0.18), transparent),
linear-gradient(180deg,var(--bg1),var(--bg2));
color: white;
}

.widget{
width: 260px;
padding: 14px;
border-radius: 12px;
background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
box-shadow: 0 8px 20px rgba(11,6,27,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
backdrop-filter: blur(8px) saturate(120%);
display:grid;
gap:8px;
align-items:center;
}

.title{
display:flex;align-items:center;justify-content:space-between;
}
.title h1{
font-size:15px;margin:0;font-weight:600;letter-spacing:0.2px;
color:var(--accent);
}
.title small{font-size:10px;color:var(--muted);}

.row{display:flex;gap:8px;align-items:center;}
label{font-size:12px;color:var(--muted);min-width:1px;}
input[type="number"]{
-webkit-appearance:none;
appearance:none;
width:110px;
padding:6px 10px;
border-radius:8px;
border:1px solid rgba(255,255,255,0.06);
background: var(--glass);
color: #fff;
font-size:14px;
outline:none;
box-shadow: 0 2px 6px rgba(11,6,27,0.45) inset;
}
input[type="number"]::placeholder{color: rgba(255,255,255,0.3);}
input[type="number"]:invalid{border-color: rgba(255,123,123,0.5);}

.output{
margin-top:4px;
background: linear-gradient(90deg, rgba(202,162,255,0.06), rgba(255,255,255,0.02));
border-radius:8px;
padding:6px 10px;
font-size:16px;
font-weight:700;
display:flex;justify-content:space-between;align-items:center;
}
.out-left{color:var(--muted);font-size:11px;font-weight:600;}
.out-right{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; color:#fff;}

.small-btn{
padding:6px 8px;
border-radius:7px;
border:none;
cursor:pointer;
font-weight:600;
background: linear-gradient(180deg,#8f5ad6,#6a2b8f);
color:white;
box-shadow: 0 6px 18px rgba(106,43,143,0.28);
font-size:12px;
}
.small-btn:active{transform:translateY(1px)}
.copy { background: linear-gradient(180deg,#b089ff,#8f5ad6); }

.error{color:var(--danger);font-size:11px;text-align:center;margin-top:3px}
@media (max-width:360px){ .widget{width:92vw} }
</style>
</head>
<body>
<main class="widget" role="application" aria-label="Seconds plus thirty calculator">
<div class="title">
<h1>Seconds +30</h1>
<small>Wrap at 60</small>
</div>

<div class="row" style="justify-content:space-between;">
<label for="seconds">Enter seconds</label>
<input id="seconds" type="number" min="0" max="59" placeholder="0 - 59" inputmode="numeric" />
</div>

<div class="output" aria-live="polite">
<div class="out-left">Output</div>
<div class="out-right" id="result">—</div>
</div>

<div style="display:flex;gap:6px;justify-content:space-between;">
<button id="copyBtn" class="small-btn copy" title="Copy result">Copy</button>
<button id="clearBtn" class="small-btn" title="Clear input">Clear</button>
</div>

<div class="error" id="err" style="display:none"></div>
</main>

<script>
const input = document.getElementById('seconds');
const resultEl = document.getElementById('result');
const errEl = document.getElementById('err');
const copyBtn = document.getElementById('copyBtn');
const clearBtn = document.getElementById('clearBtn');

function update(){
errEl.style.display = 'none';
const v = input.value.trim();
if (v === '') { resultEl.textContent = '—'; return; }
if (!/^\d+$/.test(v)) { showError('Only whole numbers allowed'); return; }
const n = Number(v);
if (!Number.isFinite(n) || n < 0 || n > 59) { showError('Enter a number between 0 and 59'); return; }
const out = (n + 30) % 60;
resultEl.textContent = out.toString().padStart(1,'0');
}

function showError(msg){
errEl.textContent = msg;
errEl.style.display = 'block';
resultEl.textContent = '—';
}

input.addEventListener('input', update);
input.addEventListener('paste', () => setTimeout(update, 10));
input.addEventListener('keydown', (e) => {
if (e.key === 'Escape') { input.value=''; update(); input.blur(); }
});

copyBtn.addEventListener('click', async () => {
const text = resultEl.textContent;
if (!text || text === '—') return;
try {
await navigator.clipboard.writeText(text);
copyBtn.textContent = 'Copied ✓';
setTimeout(()=> copyBtn.textContent = 'Copy', 900);
} catch (err) {
copyBtn.textContent = 'Copy Failed';
setTimeout(()=> copyBtn.textContent = 'Copy', 1200);
}
});

clearBtn.addEventListener('click', () => { input.value=''; update(); input.focus(); });

update();
</script>
</body>
</html>
